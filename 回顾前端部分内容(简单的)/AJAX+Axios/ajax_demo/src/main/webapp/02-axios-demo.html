  // 3.
  axios({
    method: 'get',
    url: 'http://localhost/ajax_demo_war_exploded/selectAllServlet',
    responseType: 'json'
  }).then(res => {
    // 获取数据json数据
    let data = res.data;
    console.log(data)
    for (let i = 0; i < data.length; i++) {
      let user = data[i];
      let htmlTableElement = document.querySelector('table');
      let comment = document.createElement('tr')
      htmlTableElement.appendChild(comment);
      let td = document.createElement('td');
      comment.appendChild(td);
      td.innerText = i;
      for (let userKey in user) {
        let td = document.createElement('td');
        comment.appendChild(td);
        td.innerText = user[userKey];
      }
    }
  });
