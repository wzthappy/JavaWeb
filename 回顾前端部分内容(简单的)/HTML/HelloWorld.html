<!-- HTML5 标识 -->
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- 页面的字符集 -->
  <meta charset="UTF-8">
  <title>html 快速入门</title>
  <link rel="stylesheet" href="css/css.css">
  <script src="js/index.js"></script>
</head>
<body>
  <p id="wed"></p>
  <hr/>

  <h1>我是标签 h1</h1>
  <h6>我是标签 h6</h6>
  <hr/>

  <!--
      html 表示颜色:
            1. 英文单词: red, pink, blue...
            2. rgb(值1, 值2, 值3): 值的取值范围: 0~255
                  rgba
            3. #值1值2值3:  值的取值范围: 00~FF
  -->
  <font face="楷体" size="5" color="#ffc0cb">传智<br/>播客</font>
  <hr />

  <audio src="audio/周杰伦%20-%20我是如此相信_hires.flac" controls></audio>
  <hr />
  <div class="videoId">
    <video src="video/a1.mp4" controls></video>
  </div>
  <hr />

  <img src="img/a1.webp">
</body>
</html>
